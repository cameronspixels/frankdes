<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Contact - Frank Design</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,600" rel="stylesheet"> 
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <header class="header--primary" id="openNav">
    <!-- Logo with link -->
    <h1 class="logo">
      <a href="index.html" class="logo--link" title="Frank Deisgn homepage">
        <img src="assets/frank-design.png" alt="Frank Design Logo">
      </a>
    </h1>
    <!-- Nav with hamburger menu on mobile -->
    <nav class="nav--primary">
      <a href="#openNav" class="hamburger hamburger--open" title="Open menu">
        <span class="hamburger--bar"></span>
        <span class="hamburger--bar"></span>
        <span class="hamburger--bar"></span>
      </a>
      <a href="#" class="hamburger hamburger--closed" title="Close menu">
        <span class="hamburger--bar"></span>
        <span class="hamburger--bar"></span>
        <span class="hamburger--bar"></span>
      </a>
      <ul class="nav--ul">
        <li class="nav--li"><a href="index.html" class="nav--a" title="Homepage">Home</a></li>
        <li class="nav--li"><a href="about.html" class="nav--a" title="About page">About</a></li>
        <li class="nav--li"><a href="work.html" class="nav--a" title="Work page">Work</a></li>
        <li class="nav--li"><a href="contact.html" class="nav--a active" title="Contact page">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <section class="subpage">

      <h1 class="main--heading">Contact</h1>

      <div class="page--section">
        <section class="map" id="googleMap"></section>
        <section class="flex--section flex--wrap">

          <form class="section--half flex--right">
            <fieldset>
              <label for="name">Your Name</label>
              <input name="name" id="name" type="text" required>
            </fieldset>
            <fieldset class="no--margin">
              <label for="email">Email Address</label>
              <input name="email" id="email" type="email" required>
            </fieldset>
            <fieldset>
              <label for="tel">Telephone No.</label>
              <input name="tel" id="tel" type="tel" required>
            </fieldset>
            <fieldset class="no--margin">
              <label for="subject">Subject</label>
              <input name="subject" id="subject" type="text">
            </fieldset>
            <fieldset class="full--width">
              <label for="msg">Your Message</label>
              <input name="msg" id="msg" type="text" required>
            </fieldset>
          </form>
    

          <div class="section--half flex--left">

          </div>

      </section>
      
    </div>


  </main>


  <footer class="footer--primary">
    <!-- Social links, top of footer on mobile, right side on desktop -->
    <ul class="flex--right">
      <li class="footer--social">
        <img src="assets/twitter-icon.png" alt="Facebook Icon">
        <a class="footer--link" href="#" title="Frank Design Facebook page">Facebook: /FrankDesignLtd</a>
      </li>
    </ul>
    <!-- Contact details, bottom of footer on mobile, left side on desktop -->
    <div class="flex--left">
      <p class="footer--text">Frank Design Ltd,
        <br>2nd Floor, The Mews,
        <br>Charlton Place,
        <br>Manchester,
        <br>M12 6HS</p>
      <p class="footer--text">Tel: 0161 273 53 54</p>
      <p class="footer--text">E-mail: <a href="mailto:info@frankdesignltd.co.uk" class="footer--link" title="Email Frank Design">info@frankdesignltd.co.uk</a></p>
    </div>
  </footer>

</body>
</html>
